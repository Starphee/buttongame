<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Button Game</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-haptics-component/dist/aframe-haptics-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: black">
      <a-assets>
        <img id="sky" src="/assets/skybox1.png" />
      </a-assets>
      <a-sky src="#sky"></a-sky>
      <a-camera position="0 1.5 1"></a-camera>
      <a-entity
        id="leftHand"
        hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"
        haptics
      ></a-entity>
      <a-entity
        id="rightHand"
        hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"
        haptics
      ></a-entity>
      <a-entity
        light="type: directional; color: #FFF; intensity: 0.6"
        position="-0.5 1 1"
      ></a-entity>
      <a-text
        value="Score:"
        font="roboto"
        scale="1 1 0.5"
        position="-0.5 2.2 -0.7"
      ></a-text>
      <a-text
        id="score"
        value="000"
        font="roboto"
        scale="1 1 0.5"
        position="0.2 2.2 -0.7"
      ></a-text>
    </a-scene>
    <script src="game.js"></script>
  </body>
</html>
